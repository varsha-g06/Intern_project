<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Attendance | Student Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="attendance.css" />
</head>
<body>
  <header class="attendance-header" style="text-align: center;">
    <button class="back-btn" onclick="window.history.back()" aria-label="Go Back">&#8592;</button>
    <span class="attendance-title">My Attendance</span>
  </header>

  <main class="attendance-main">
    <section class="attendance-profile">
      <img src="" alt="Student Photo" class="attendance-photo" id="student-photo" />
      <div class="attendance-student-info">
        <div class="attendance-student-name" id="student-name">Loading...</div>
        <div class="attendance-student-id" id="student-id"></div>
        <div class="attendance-student-course" id="student-course"></div>
      </div>
    </section>

    <section class="attendance-table-section">
      <div class="section-title">Attendance Summary</div>
      <table class="attendance-table">
        <thead>
          <tr>
            <th>Course Code</th>
            <th>Course Title</th>
            <th>Classes Held</th>
            <th>Attended</th>
            <th>Absent</th>
            <th>Percentage</th>
          </tr>
        </thead>
        <tbody id="attendance-tbody">
          <tr><td colspan="6">Loading attendance data...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <div class="footer-bar">
      2025 Â© <strong>ST. XAVIER'S COLLEGE (AUTONOMOUS)</strong>
    </div>
  </footer>

  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const studentPhoto = document.getElementById('student-photo');
      const studentName = document.getElementById('student-name');
      const studentId = document.getElementById('student-id');
      const studentCourse = document.getElementById('student-course');
      const attendanceTbody = document.getElementById('attendance-tbody');

      axios.get('attendance.json')
        .then(response => {
          const data = response.data;

          // Update student info
          studentPhoto.src = data.student.photo;
          studentPhoto.alt = data.student.name;
          studentName.textContent = data.student.name;
          studentId.textContent = data.student.id;
          studentCourse.textContent = data.student.course;

          // Clear loading text
          attendanceTbody.innerHTML = '';

          // Add attendance rows
          data.attendance.forEach(item => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
              <td>${item.courseCode}</td>
              <td>${item.courseTitle}</td>
              <td>${item.classesHeld}</td>
              <td>${item.attended}</td>
              <td>${item.absent}</td>
              <td>${item.percentage}</td>
            `;
            attendanceTbody.appendChild(tr);
          });
        })
        .catch(error => {
          console.error('Error loading attendance data:', error);
          attendanceTbody.innerHTML = '<tr><td colspan="6">Failed to load attendance data.</td></tr>';
          studentName.textContent = 'Error loading student info';
        });
    });
  </script>
</body>
</html>
