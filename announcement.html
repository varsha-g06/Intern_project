<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Announcements | Student Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="announcement.css" />
</head>
<body>
  <header class="announcement-header" style="text-align: center;">
    <button class="back-btn" onclick="window.history.back()" aria-label="Go Back">&#8592;</button>
    <span class="announcement-title">Announcements</span>
  </header>

  <main class="announcement-main">
    <section class="announcement-profile">
      <img src="" alt="Student Photo" class="announcement-photo" id="student-photo" />
      <div class="announcement-student-info">
        <div class="announcement-student-name" id="student-name">Loading...</div>
        <div class="announcement-student-id" id="student-id"></div>
        <div class="announcement-student-course" id="student-course"></div>
      </div>
    </section>

    <section class="announcement-list-section">
      <div class="section-title">Latest Announcements</div>
      <ul class="announcement-list" id="announcement-list">
        <li>Loading announcements...</li>
      </ul>
    </section>
  </main>

  <footer>
    <div class="footer-bar">
      2025 Â© <strong>ST. XAVIER'S COLLEGE (AUTONOMOUS)</strong>
    </div>
  </footer>

  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const studentPhoto = document.getElementById('student-photo');
      const studentName = document.getElementById('student-name');
      const studentId = document.getElementById('student-id');
      const studentCourse = document.getElementById('student-course');
      const announcementList = document.getElementById('announcement-list');

      axios.get('announcement.json')
        .then(response => {
          const data = response.data;

          // Update student info
          studentPhoto.src = data.student.photo;
          studentPhoto.alt = data.student.name;
          studentName.textContent = data.student.name;
          studentId.textContent = data.student.id;
          studentCourse.textContent = data.student.course;

          // Clear loading message
          announcementList.innerHTML = '';

          // Add announcements
          data.announcements.forEach(item => {
            const li = document.createElement('li');
            li.innerHTML = `
              <span class="announcement-date">${item.date}</span>
              <span class="announcement-text">${item.text}</span>
            `;
            announcementList.appendChild(li);
          });
        })
        .catch(error => {
          console.error('Error loading announcements:', error);
          announcementList.innerHTML = '<li>Failed to load announcements.</li>';
          studentName.textContent = 'Error loading student info';
        });
    });
  </script>
</body>
</html>
