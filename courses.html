<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>My Courses | Student Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="courses.css" />
</head>
<body>
  <header class="courses-header" style="text-align: center;">
    <button class="back-btn" onclick="window.history.back()" aria-label="Go Back">&#8592;</button>
    <span class="courses-title">My Courses</span>
  </header>
  <main class="courses-main">
    <section class="courses-section">
      <table class="courses-table">
        <thead>
          <tr>
            <th>Course Code</th>
            <th>Course Title</th>
            <th>Faculty</th>
            <th>Image</th>
          </tr>
        </thead>
        <tbody>
          <tr><td colspan="4">Loading courses...</td></tr>
        </tbody>
      </table>
    </section>
  </main>
  <footer>
    <div class="footer-bar">
      2025 Â© <strong>ST. XAVIER'S COLLEGE (AUTONOMOUS)</strong>
    </div>
  </footer>

  <!-- Axios CDN -->
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  
  <script>
  document.addEventListener('DOMContentLoaded', () => {
    const tbody = document.querySelector('.courses-table tbody');

    axios.get('http://localhost:4000/api/courses')
      .then(response => {
        const courses = response.data;
        tbody.innerHTML = ''; // Clear loading message

        courses.forEach(course => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${course.code}</td>
            <td>${course.title}</td>
            <td>${course.faculty}</td>
            <td><img src="${course.image}" alt="${course.faculty}" class="faculty-img" width="100"/></td>
          `;
          tbody.appendChild(tr);
        });
      })
      .catch(error => {
        console.error('Error loading courses:', error);
        tbody.innerHTML = '<tr><td colspan="4">Failed to load courses data.</td></tr>';
      });
  });
</script>

</body>
</html>
