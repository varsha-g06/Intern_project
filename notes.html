<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Notes | Student Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="notes.css">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
  <header class="notes-header" style="text-align: center;">
    <button class="back-btn" onclick="window.history.back()" aria-label="Go Back">&#8592;</button>
    <span class="notes-title">Class Notes</span>
  </header>

  <main class="notes-main">
    <section class="notes-profile">
      <img src="assets/hannah.jpg" alt="Student Photo" class="notes-photo"/>
      <div class="notes-student-info">
        <div class="notes-student-name">VARSHA G</div>
        <div class="notes-student-id">23UCS531</div>
        <div class="notes-student-course">II-Year-B.Sc COMPUTER SCIENCE</div>
      </div>
    </section>

   
      <section class="notes-list-section">
  <div class="section-title">Available Notes</div>
  <ul class="notes-list" id="notesList">
    
  </ul>
</section>

     
  </main>

  <footer>
    <div class="footer-bar">
      2025 Â© <strong>ST. XAVIER'S COLLEGE (AUTONOMOUS)</strong>
    </div>
  </footer>

  <script>
  async function loadNotes() {
    try {
      const response = await fetch('notes.json'); // path to your local JSON file
      if (!response.ok) {
        throw new Error('Failed to load notes');
      }

      const notes = await response.json();
      const notesList = document.getElementById('notesList');
      notesList.innerHTML = '';

      notes.forEach(note => {
        const li = document.createElement('li');
        li.innerHTML = `
          <span class="notes-course">${note.course}</span>
          <a href="${note.fileUrl}" target="_blank" class="download-link">Download PDF</a>
        `;
        notesList.appendChild(li);
      });
    } catch (error) {
      document.getElementById('notesList').innerHTML = '<li>Error loading notes</li>';
      console.error('Error fetching notes:', error);
    }
  }

  // Call it when DOM is ready
  window.addEventListener('DOMContentLoaded', loadNotes);
</script>

</body>
</html>
