<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Marks | Student Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="marks.css">

</head>
<body>
  <header class="marks-header" style="text-align: center;">
    <button class="back-btn" onclick="window.history.back()" aria-label="Go Back">&#8592;</button>
    <span class="marks-title">My Marks</span>
  </header>

  <main class="marks-main">
    <section class="marks-profile">
      <img src="assets/hannah.jpg" alt="Student Photo" class="marks-photo"/>
      <div class="marks-student-info">
        <div class="marks-student-name" id="studentName">Loading...</div>
        <div class="marks-student-id" id="studentId">Loading...</div>
        <div class="marks-student-course" id="studentCourse">Loading...</div>
      </div>
    </section>

    <section class="marks-table-section">
      <div class="section-title">Exam Results</div>
      <table class="marks-table">
        <thead>
          <tr>
            <th>Course Code</th>
            <th>Course Title</th>
          
            <th>Total</th>
          
          </tr>
        </thead>
        <tbody id="marksTableBody">
          <tr><td colspan="6">Loading marks...</td></tr>
        </tbody>
      </table>
    </section>
  </main>

  <footer>
    <div class="footer-bar">
      2025 Â© <strong>ST. XAVIER'S COLLEGE (AUTONOMOUS)</strong>
    </div>
  </footer>


      <script>
  async function loadMarks() {
    try {
      const response = await fetch('marks.json'); // local file
      if (!response.ok) throw new Error('Failed to load marks');

      const data = await response.json();
      const { student, marks } = data;

      // Set student info
      document.getElementById('studentName').textContent = student.name;
      document.getElementById('studentId').textContent = student.regNo;
      document.getElementById('studentCourse').textContent = `${student.year}-Year-${student.degree}`;

      // Populate marks
      const tbody = document.getElementById('marksTableBody');
      tbody.innerHTML = '';

      marks.forEach(mark => {
        const row = `
          <tr>
            <td>${mark.courseCode}</td>
            <td>${mark.courseTitle}</td>
           
            <td>${mark.total}</td>
           
          </tr>`;
        tbody.innerHTML += row;
      });
    } catch (error) {
      console.error('Error loading marks:', error);
      document.getElementById('marksTableBody').innerHTML = '<tr><td colspan="3">Failed to load marks.</td></tr>';
    }
  }

  window.addEventListener('DOMContentLoaded', loadMarks);
</script>
